<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styel.css">
    <title>Document</title>
</head>
<body>

    <div class="calc bg-dark">
        <input type="text" placeholder="0" id="calc">
        <button onclick="Clear()" class="btn btn-danger">Cl</button>
        <button onclick="Delete()" class="btn btn-primary">Del</button>


            <button class="btn btn-info" onclick="display('%')">%</button>
            <button class="btn btn-info" onclick="display('/')">/</button>
            <button class="btn btn-info" onclick="display('7')">7</button>
            <button class="btn btn-info" onclick="display('8')">8</button>
            <button class="btn btn-info" onclick="display('9')">9</button>
            <button class="btn btn-info" onclick="display('*')">*</button>
            <button class="btn btn-info" onclick="display('4')">4</button>
            <button class="btn btn-info" onclick="display('5')">5</button>
            <button class="btn btn-info" onclick="display('6')">6</button>
            <button class="btn btn-info" onclick="display('+')">+</button>
            <button class="btn btn-info" onclick="display('1')">1</button>
            <button class="btn btn-info" onclick="display('2')">2</button>
            <button class="btn btn-info" onclick="display('3')">3</button>
            <button class="btn btn-info" onclick="display('-')">-</button>
            <button class="btn btn-info" onclick="display('0')">0</button>
            <button class="btn btn-info" onclick="display('.')">.</button>

            <button class="btn btn-danger" style="width: 90px;" onclick="calc('=')">=</button>


    </div>



<script src="js/indax.js"></script>
</body>
</html>
